<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <style>
      /* VARIABLE DECLARATION */
      :root {
        --Grey-900: #141414;
        --Grey-800: #1f1f1f;
        --Grey-700: #333333;
        --Green: #c4f82a;
        --space-500: 40px;
        --space-300: 24px;
        --space-200: 16px;
        --space-150: 12px;
        --space-100: 8px;
        --space-50: 4px;
      }

      /* EMBED FONT (VARIABLE FONT) */
      @font-face {
        font-family: "Inter";
        src: url("assets/fonts/Inter-VariableFont_slnt\,wght.ttf")
          format("truetype-variations");
        font-weight: 100 900;
      }
      /* GENERAL RULES */
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Inter", "sans-serif";
        color: white;
      }
      /* STYLE CONTENT */
      body {
        background-color: var(--Grey-900);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      main {
        background-color: var(--Grey-800);
        width: 384px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .social-links {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <main>
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="Picture of the author"
      />
      <div class="author">
        <h1>Jessica Randall</h1>
        <p>London, United Kingdom</p>
      </div>
      <p>"Front-end developer and avid reader."</p>
      <section class="social-links">
        <a href="#">Github</a>
        <a href="#">Frontend Mentor</a>
        <a href="#">LinkedIn</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </section>
    </main>
  </body>
</html>
